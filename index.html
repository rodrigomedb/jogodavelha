<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <main class="container-page" >

        <div class="header">

            <h1 class="title">Tic Tac Toe</h1>
            <p class="instruction">click the button to play!</p>  

        </div>
        
        <div class="game-body">

            <div class="square-container">
                <div class="square-no-hover"></div>
                <div class="square-no-hover"></div>
                <div class="square-no-hover"></div>
                <div class="square-no-hover"></div>
                <div class="square-no-hover"></div>
                <div class="square-no-hover"></div>
                <div class="square-no-hover"></div>
                <div class="square-no-hover"></div>
                <div class="square-no-hover"></div>
            </div>

            <div class="message"></div>

            <p class="button">Start!</p>

        </div>

        <div class="footer">

            <span class="rules">
                Game rules: 
            </span>
            <span class="rules">
                Step 01: click " start! " 
            </span>
            <span class="rules">
                Step 02: click on the blue square in your turn. 
            </span>
            <span class="rules">
                Step 03: The winner is whoever creates a sequence vertically, horizontally or diagonally. 
            </span>
            <span class="rules p-dev">
                Developed by Rodrigo Medeiros 
            </span>
            
        </div>

    </main>

</body>
</html>
